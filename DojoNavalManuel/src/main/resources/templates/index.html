<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS propio-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="img/black-belt.png">

    <title>Inicio</title>
</head>

<body>

    <header>
        <!--Menú hamburguesa-->
        <div class="menu">
            <nav class="navbar navbar-dark ">
                <div class="container-fluid">
                    <button class="navbar-toggler float-left" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon rounded menuHamburguesa"></span>
                    </button>
                    <div class="logo mx-auto ">
                        <a href="#"><img src="img/sakura.svg" alt="Sakura"></a>
                    </div>
                    <div class=" float-right ">
                        <a href=""><img src="img/logout.png" alt="LogOut"></a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="collapse col-12" id="navbarToggleExternalContent">
            <div class="lista-m col-12">
                <ul class="navbar-nav col-12">

                    <li class="nav-item">
                        <a class="nav-link" href=""><img src="img/karate (1).png" alt="Administrador">
                            J.Cesar</a>
                        <p class="id_admin">cesarjul@gmail.com</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href=""><img src="img/judo (1).png" alt="Alumnos">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href=""><img src="img/fight.png" alt="clases">Clases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href=""><img src="img/black-belt.png" alt="exámenes">Exámenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href=""><img src="img/mount-fuji.png" alt="excursiones">Excursiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href=""><img src="img/setting.png" alt="configuración">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--Menú hamburguesa fin-->
    </header>
    <!-- Jumbotrón-->
    <div class="jumbotron-fluid col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto ">

        <div class="botones">
            <a class="button reg-op btn" href="#" th:href="@{/nuevo}">Agregar</a>
            <button type="button" class="reg-op btn">Filtrar</button>
            <button type="button" class="reg-op btn">ordenar</button>
        </div>

    </div>
    <!--Fin jumbotrón-->

    <main class="container-fluid border rounded col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto main">

        <!--Modelo para representar un alumno-->
        <div class="row">
            <div class="mx-auto col-11 col-sm-11 col-md-11 col-lg-3 col-xl-3 mt-4 mb-4" th:each="alumno:${alumnos}">

                <div class="card-body w-100">
                    <div class="fotoPerfil">
                        <!--Resumen básico-->
                        <div>
                            <h5 class="card-title w-100" th:text="${alumno.nombre}"></h5>
                            <p class="card-text w-100" th:text="${alumno.calcularEdad()}"></p>
                            <p class="card-text w-100" th:text="'Cinturón: '+${alumno.cinturon}"></p>
                        </div>
                        <!--Imagen-->
                        <div class="pack-imagen">
                            <div class="imagen"><img src="img/usuario.png" alt="userprofile"></div>
                        </div>
                    </div>

                    <!--Botones edición y eliminar-->
                    <div class="botones">
                        <button type="button" class="editar btn" id="abrirFormulario">Editar</button>
                        <button type="button" class="eliminar btn">Eliminar</button>
                    </div>
                </div>

            </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js.js" defer></script>
</body>

</html>
